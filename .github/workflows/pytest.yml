name: CI/CD Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
  - name: Checkout repository
    uses: actions/checkout@v4

  - name: Set up Python
    uses: actions/setup-python@v4
    with:
      python-version: '3.13.2'

  - name: Install dependencies
    run: |
      pip install pytest

  - name: Run Tests
    run: |
      pytest tests/  # Run tests from the correct folder
